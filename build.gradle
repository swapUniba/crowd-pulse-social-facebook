plugins {
    id 'java'
    id 'maven'
}

sourceCompatibility = 1.8

group = 'com.github.swapUniba'
version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.swapUniba:crowd-pulse-social:0.0.1'
    compile group: 'org.facebook4j', name: 'facebook4j-core', version: '2.2.2'
}